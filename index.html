<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylez.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="imagem">
      <img src="images/image-header-mobile.jpg" >
    </div>

    <div class="details">
      <div class="head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat-block">
          <h1 class="stath">10k+</h1>
          <p>COMPANIES</p>
        </div>
        <div class="stat-block">
          <h1 class="stath">314</h1>
          <p>TEMPLATES</p>
        </div>
        <div class="stat-block">
          <h1 class="stath">12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="imaged">
      <img src="images/image-header-desktop.jpg" >
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Astha Barwal</a>.
  </div>
</body>
</html>
